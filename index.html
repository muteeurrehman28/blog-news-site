<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News & Blog Site</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Technology</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <div class="container mt-4">
    <div class="row">
      <!-- Blog Posts Section -->
      <main class="col-lg-8" id="posts-container">
        <!-- Posts will be injected here dynamically by JS -->
      </main>

      <!-- Aside for Related Links or Ads -->
      <aside class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">Related Links</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#">Breaking News</a></li>
            <li class="list-group-item"><a href="#">Latest Updates</a></li>
            <li class="list-group-item"><a href="#">Opinion</a></li>
            <li class="list-group-item"><a href="#">Archives</a></li>
          </ul>
        </div>
        <div class="card">
          <div class="card-header">Advertisement</div>
          <div class="card-body">
            <p>Ad content goes here. It can be an image or text ad.</p>
          </div>
        </div>
      </aside>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-0">&copy; 2025 MyBlog. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
